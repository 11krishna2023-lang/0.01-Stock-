name: Daily Training

on:
  schedule:
    - cron: "0 9 * * *"          # Runs every day at 9:00 UTC
  workflow_dispatch:             # Manual trigger support

permissions:
  contents: write                # Needed for pushing changes

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install yfinance pandas numpy scikit-learn joblib

    - name: Run training script
      run: |
        echo "Running advanced train.py..."
        python train.py

    - name: Upload trained models (Artifacts)
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: models_output/

    - name: Commit and push updated models
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add models_output/* || true
        git add *.json || true
        git commit -m "Daily auto-training update $(date -u)" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
