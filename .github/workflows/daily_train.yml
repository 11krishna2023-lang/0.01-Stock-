name: Daily Multi-Ticker Training

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install yfinance pandas numpy scikit-learn joblib

    - name: Run multi-ticker train.py
      env:
        TICKERS: "AAPL,SPY,TSLA,QQQ"   # EDIT HERE
        YEARS: "7"
        WINDOW: "30"
      run: |
        python train.py

    - name: Upload models
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: models_output/

    - name: Commit trained models
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add models_output/* || true
        git add *.json || true
        git commit -m "Auto-training update $(date -u)" || echo "No changes"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
