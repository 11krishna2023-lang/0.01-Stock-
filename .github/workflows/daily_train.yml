name: Train Multi-Ticker Models

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy scikit-learn joblib

      - name: Run training
        run: python train.py

      - name: Commit updated models
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add models/
          git commit -m "Auto-trained models $(date)" || echo "No changes"
          git push
