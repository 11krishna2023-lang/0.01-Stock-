name: Train Models Daily

on:
  schedule:
    - cron: "0 9 * * *"   # Runs every day ~2:30 PM IST
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance numpy pandas scikit-learn joblib

      - name: Run Training
        run: python train.py

      - name: Upload new models to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily model upgrade"
          file_pattern: "models/*"
